<!doctype html>
<html>
	<head>
		<title>House Builder</title>
		<style>
			html, body {
				overflow: hidden;
				margin: 0;
				width: 100%;
				height: 100%;
			}

			#loading-screen {
				position: absolute;
				z-index: 2;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: #000000;
				opacity: 1;
			 	transition: 1s opacity;
			}

			#loading-screen.fade-out {
			    opacity: 0;
			}

			#loader {
			    display: block;
			    position: relative;
			    left: 50%;
			    top: 50%;
			    width: 150px;
			    height: 150px;
			    margin: -75px 0 0 -75px;
			    border-radius: 50%;
			    border: 3px solid transparent;
			    border-top-color: #4390bc;
			    -webkit-animation: spin 2s linear infinite;
			    animation: spin 2s linear infinite;
			}
			#loader:before {
			    content: "";
			    position: absolute;
			    top: 5px;
			    left: 5px;
			    right: 5px;
			    bottom: 5px;
			    border-radius: 50%;
			    border: 3px solid transparent;
			    border-top-color: #68a7ca;
			    -webkit-animation: spin 3s linear infinite;
			    animation: spin 3s linear infinite;
			}
			#loader:after {
			    content: "";
			    position: absolute;
			    top: 15px;
			    left: 15px;
			    right: 15px;
			    bottom: 15px;
			    border-radius: 50%;
			    border: 3px solid transparent;
			    border-top-color: #8dbdd8;
			    -webkit-animation: spin 1.5s linear infinite;
			    animation: spin 1.5s linear infinite;
			}
			@-webkit-keyframes spin {
			    0%   {
			        -webkit-transform: rotate(0deg);
			        -ms-transform: rotate(0deg);
			        transform: rotate(0deg);
			    }
			    100% {
			        -webkit-transform: rotate(360deg);
			        -ms-transform: rotate(360deg);
			        transform: rotate(360deg);
			    }
			}
			@keyframes spin {
			    0%   {
			        -webkit-transform: rotate(0deg);
			        -ms-transform: rotate(0deg);
			        transform: rotate(0deg);
			    }
			    100% {
			        -webkit-transform: rotate(360deg);
			        -ms-transform: rotate(360deg);
			        transform: rotate(360deg);
			    }
			}
		</style>

	</head>
	<body>
		<div id="container">
		</div>
		<script src="lib/csg.js"></script>
		<script src="lib/ThreeCSG.js"></script>
		<script src="lib/three.min_r96.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/threex.keyboardstate.js"></script>
		<script src="lib/threex.domevents.js"></script>
		<script src='lib/threex.text.js'></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="lib/GLTFLoader.js"></script>
		<script src="lib/Tween.js"></script>
		<script src="main.js"></script>
		<section id="loading-screen">

			<div id="loader"></div>

		</section>
	</body>
</html>
